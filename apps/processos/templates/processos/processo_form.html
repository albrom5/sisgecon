{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
    <form method="post">
        {% csrf_token %}
        {% if processo %}
            <h2>{{ processo }}</h2>
        {% else %}
            <h2>Cadastro de novo processo</h2>
        {% endif %}
        {{ form|crispy }}



        <br>
        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
{% endblock %}
