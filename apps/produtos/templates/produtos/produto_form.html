{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main %}
    <form method="post">
        {% csrf_token %}
        {% if produto %}
            <h2>{{ produto.descricao }}</h2>
        {% else %}
            <h2>Cadastro de novo produto</h2>
        {% endif %}
        {{ form|crispy }}




        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
{% endblock %}
