{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
     <!-- Custom styles for this template -->
    <link href={% static 'sidebar/sidebars.css' %} rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">

    </script>
    <title>{% block title %} {% endblock %}</title>
</head>
<body>

    <div class="row mb-3">
      <div class="col-md-3 themed-grid-col">
         {% include 'sidebar.html' %}
      </div>
      <div class="col-md-9 themed-grid-col">
        <div class="container-fluid py-3 px-3">
            <div class="card py-3 px-3">
             {% block main %} {% endblock %}
            </div>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="undefined" crossorigin="anonymous">
    </script>
    <script src="{% static 'sidebar/sidebars.js' %}"></script>
    {% block script %} {% endblock %}

</body>
</html>
