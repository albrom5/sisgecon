{% extends 'loginbase.html' %}

{% block content %}
  {% if validlink %}
    <h3>Alteração de senha</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Alterar senha</button>
    </form>
  {% else %}
    <p>
      O link é inválido, possivelmente já foi utilizado ou expirou.
      Clique <a href="{% url 'password_reset' %}">aqui</a> para solicitar uma nova senha.
    </p>
  {% endif %}
{% endblock %}
